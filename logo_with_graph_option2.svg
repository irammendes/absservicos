<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#blueGradient)" stroke-width="6" />
  
  <!-- Grid Lines -->
  <line x1="40" y1="140" x2="160" y2="140" stroke="#E5E7EB" stroke-width="1" />
  <line x1="40" y1="120" x2="160" y2="120" stroke="#E5E7EB" stroke-width="1" />
  <line x1="40" y1="100" x2="160" y2="100" stroke="#E5E7EB" stroke-width="1" />
  <line x1="40" y1="80" x2="160" y2="80" stroke="#E5E7EB" stroke-width="1" />
  <line x1="40" y1="60" x2="160" y2="60" stroke="#E5E7EB" stroke-width="1" />
  <line x1="40" y1="40" x2="160" y2="40" stroke="#E5E7EB" stroke-width="1" />
  
  <!-- Chart Line 1 - Upward Trend -->
  <polyline points="40,120 60,110 80,100 100,80 120,70 140,50 160,40" 
           fill="none" stroke="#1E40AF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Chart Area 1 -->
  <path d="M40,120 60,110 80,100 100,80 120,70 140,50 160,40 160,140 40,140 40,120" 
        fill="url(#blueGradient)" opacity="0.2" />
  
  <!-- Chart Line 2 - More Volatile -->
  <polyline points="40,130 60,100 80,115 100,90 120,105 140,75 160,60" 
           fill="none" stroke="#F59E0B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Chart Area 2 -->
  <path d="M40,130 60,100 80,115 100,90 120,105 140,75 160,60 160,140 40,140 40,130" 
        fill="url(#goldGradient)" opacity="0.3" />
  
  <!-- Chart Points for Line 1 -->
  <circle cx="40" cy="120" r="3" fill="#1E40AF" />
  <circle cx="60" cy="110" r="3" fill="#1E40AF" />
  <circle cx="80" cy="100" r="3" fill="#1E40AF" />
  <circle cx="100" cy="80" r="3" fill="#1E40AF" />
  <circle cx="120" cy="70" r="3" fill="#1E40AF" />
  <circle cx="140" cy="50" r="3" fill="#1E40AF" />
  <circle cx="160" cy="40" r="3" fill="#1E40AF" />
  
  <!-- Chart Points for Line 2 -->
  <circle cx="40" cy="130" r="3" fill="#F59E0B" />
  <circle cx="60" cy="100" r="3" fill="#F59E0B" />
  <circle cx="80" cy="115" r="3" fill="#F59E0B" />
  <circle cx="100" cy="90" r="3" fill="#F59E0B" />
  <circle cx="120" cy="105" r="3" fill="#F59E0B" />
  <circle cx="140" cy="75" r="3" fill="#F59E0B" />
  <circle cx="160" cy="60" r="3" fill="#F59E0B" />
  
  <!-- ABS Text -->
  <text x="100" y="165" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1E40AF">ABS</text>
  
  <!-- SERVIÇOS Text -->
  <text x="100" y="185" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E40AF">SERVIÇOS</text>
</svg>
